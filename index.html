<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@13.0.3/lib/browser/math.min.js"></script>
</head>
<body>
    <div class="menu">
        <p>
            <label for="bezierMode">Bezier Mode</label>
            <input type="radio" name="switch" value="bezier" id="bezierMode">
        </p>
        <p>
            <label for="equationMode">Equation Mode </label>
            <input type="radio" name="switch" value="equation" id="equationMode" checked>
        </p>
    </div>
    <canvas id="surfaceCanvas"></canvas>
    <canvas id="bezierCanvas"></canvas>
    <canvas id="equationCanvas"></canvas>

    <div id="equationInput">
        <input  id="equationText" type="text">
        <button id="equationBtn">graph</button>
        <label for="scaleX">zoom</label>
        <input type="number" name="" id="scaleX" value="10">
    </div>

    <script src="equationCanvas.js"></script>
    <script src="bezierCanvas.js"></script>
    <script src="surfaceCanvas.js"></script>
    <script src="main.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 1px solid black;
            width: 800px;
            height: 800px;
        }
        #bezierCanvas {
            display: block;
        }
        #equationCanvas {
            display: none;
        }
        #equationInput {
            position: absolute;
            top: 5rem;
            right: 60px;
            display: flex;
            flex-direction: column;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 60px;
            display: flex;
            flex-direction: column;
            align-items: end;
        } 
        .menu p {
            display: flex;
            gap: 0.25rem;
        }
        .menu * {
            cursor: pointer;
        }
        button {
            cursor: pointer;
        }
    </style>
</body>
</html>
